<!doctype html>

        <p class="lead">

        <p class="lead">

            <kbd id="n2">0</kbd>
            <kbd id="n3">0</kbd>
            <kbd id="n4">0</kbd>

<script>
    var n0=0
    var n1=0
    var n2=0
    var n3=0
    var n4=0
    var n5=0
    $(document).ready(function(){
        $("#button0").click(function(){
            n0 = Math.floor(Math.random() * 10);
            n1 = Math.floor(Math.random() * 10);
            n2 = Math.floor(Math.random() * 10);
            n3 = Math.floor(Math.random() * 10);
            n4 = Math.floor(Math.random() * 10);
            n5 = Math.floor(Math.random() * 10);
            var list = [n0,n1,n2,n3,n4,n5]
            $("#n0").text(n0)
            $("#n1").text(n1)
            $("#n2").text(n2)
            $("#n3").text(n3)
            $("#n4").text(n4)
            $("#n5").text(n5)

            var count = 0
            for(var i = 0; i < list.length; i++) {
                if(list[i] == 6) {
                    count += 1
                }
            }
            
            switch (count) {
                case 0: {
                    $("#mytext").html("<img src=\"https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1527780364209&di=52f9c0fe0770372440cca227bec91be6&imgtype=0&src=http%3A%2F%2Fimg.smzy.com%2Fimges%2F2017%2F0831%2F20170831094240524.jpg\" alt=\"Smiley face\">")

                    break;

                case 1: {
                    $("#mytext").html("<img src=\"https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1527780364209&di=52f9c0fe0770372440cca227bec91be6&imgtype=0&src=http%3A%2F%2Fimg.smzy.com%2Fimges%2F2017%2F0831%2F20170831094240524.jpg\" alt=\"Smiley face\">")
                    $("#header").text("你大概以为会有照片吧！？")
                    $("#header").css("color", "black")
                    break
                }
                case 2: {
                    $("#mytext").html("<img src=\"http://img.hb.aicdn.com/8423fc4f61291f7a6e93c444ca81e27e8115a09d36542-73cpTC_fw658\" alt=\"Smiley face\">")

                //     $("#header").css("color", "red")
                //     break
                // }

                default: {
                    $("#mytext").html("<img src=\"http://ww1.sinaimg.cn/large/9150e4e5ly1fdd3rt2eabj206o06odfx.jpg\" alt=\"Smiley face\">")
                    $("#header").html("<p id='grad1'>宝宝节日快乐！</p>")
                }
            }
        });

    });
